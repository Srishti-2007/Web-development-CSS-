<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: rgb(218, 223, 150);
            border: 5px solid black;
        }
        .box{
            width: 350px;
            height: 80px;
            background-color: #803d3d;
            border: 3px solid blue;
            border-radius: 10px;
            margin: 10px;
            position: relative;

            animation-name: rightmovement;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            /* animation-delay: 2s; */
            animation-timing-function: linear;
            animation-direction: alternate-reverse;
            /* animation: fill-mode: backwards; */
            /* animation: rightmovement 5s linear 1s infinite alternate none; */
        }
        @keyframes rightmovement{
            from{
                top: 0;
                left: 0;
            }
            to{
                top: 0;
                left: 900px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
</body>
</html>
